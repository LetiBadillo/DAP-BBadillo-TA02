<script>
var next=new Image();
var a;

$("#jugar").click(function(e){
        
        a=2;
        $("#dados").show();
   
        var images = ["images/1.png", "images/2.png", "images/3.png", "images/4.png", "images/5.png", "images/6.png"];

        
        $("#dis").html("<img id='d' class='center-block 'src='" +images[0] +"'>").show()

        setImage(2);
        

      function setImage(id) {
          if (a==2){
          images.push(images.shift())
              next.onload=function(){
                $("#dis img").attr("src", this.src)
              }
          next.src= images[0] 
        return setTimeout(setImage, 180);
            
      }}
      if(a==1){
        $("#dis").html("<img id='d' class='center-block 'src='" +images[0] +"'>").show()
      }
});

 $("#stop").click(function(e){
          a=1;
        });
